<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/resetpwd.css') }}">

        <title>E-CITY Reset Password</title>
  </head>
  <body>
 <form action="" method="post">
      <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" class="city">
                </div>
    <div class="o">
        <h1>Please insert your e-mail to reset password </h1>
         {{ form.hidden_tag() }}

        <div class="mail">

            {{ form.email(size=35, placeholder="   E-mail") }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>


        <div class="b">
         <p class="btn" >{{ form.submit() }} </p>
         </div>
    </div>

    </form>



</body>
</html>
